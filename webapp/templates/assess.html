{% extends "base.html" %}


{% block content %}





    <div class="container-fluid" id="sidebar" style="color: black;">

        <div class="row">

            <div class="col-xs-1 col-sm-1 col-md-1">
                {% include 'navbar.html' %}
            </div>

                <div class="col-xs-8 col-xs-offset-3 col-sm-8 col-sm-offset-3 col-md-8 col-md-offset-4 main">

                    <div class="row align-items-center">

                        <div class="col-md-9 col-xs-9">

                            <div class="form-style-10">


                            <center><h1>Start an Evaluation</h1></center>

                                <div id="Content">

                                     <div class="inner-wrap">

                                     <form action="{{ url_for('assess') }}" method="POST">
                                     <p><label>Choose Organization:</label></p>
                                     <p><select name="organization" required>
                                         <option></option>
                                         {% for entry in org %}
                                         <option value="{{entry.id}}">{{ entry.name }}</option>
                                         {% endfor %}
                                     </select></p>
                                     <br><br>

                                     <p><label>Choose Assessment:</label></p>
                                     <p><select name="assessment" required>
                                         <option></option>
                                         {% for entry in assmt %}
                                         <option value="{{entry.id}}">{{ entry.name }}</option>
                                         {% endfor %}
                                     </select><br><br><br>
                                     </p>


                                    <center><button type="submit">Proceed</button></center>
                                    </form>

<hr>








        <form action="/transform" method="post" enctype="multipart/form-data">

            <h3>Upload a new assessment (.csv) file:</h3>
            Assessment name: <input type="text" name="assessment_name" id="assessment_name" required><br>
                <input class="input-sm" type="file" id="file" name="data_file" required/><br>
            <button type="submit" value="submit">Upload</button>
        </form>
        </div></div></div></div></div></div></div></div>

{% endblock %}
