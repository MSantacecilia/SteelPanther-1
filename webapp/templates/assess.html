{% extends "navbar.html" %}

{% block content %}

    <div class="form-style-10" style="margin-top: 10%;">

        <h1>Assessment</h1>

        <div id="Content">

            <div class="inner-wrap">

        <form action="" method="post">
            {{ form.hidden_tag() }}

                    {{ form.csrf_token }}
                    <p>
                    <table align="center" style="border-spacing: 50px;width: 250px;">
                        <tr>
                            <th>Category</th>
                            <th>Question</th>
                            <th>Rating</th>
                        </tr>
                        {% for q in ql %}
                            <tr>
                                <td>{{ q.category.name }}</td>
                                <td>{{q.name}}</td>
                                <td><input id="{{q.id}}" name="{{q.id}}" type="number" max=3 min=0 required=true></td>
                            </tr>
                        {% endfor %}
                    </table>
<br><br>
                    <p align="center">{{ form.submit() }}</p>


        </form>



{% endblock %}
