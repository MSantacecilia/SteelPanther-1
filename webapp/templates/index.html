{% extends "navbar.html" %}





<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet" type="text/css">



{% block content %}


  <div class="index_format">


    <h1 style="margin-top:150px; margin-left:140px;">Hello, {{ current_user.username }}!</h1>
    {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>

    {% endfor %}

    <h3 style="text-align:center; padding-left:-200px;">Welcome to Steel Panther, Wipro's finest organization assessment application.</h3>

</div>




{% endblock %}
