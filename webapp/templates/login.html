{% extends "base.html" %}

{% block content %}


    <img style='float: left; margin-left:160px;' height="450px" width="450px" class="wiproLogo" src="../static/wiproLogo.png" />

    <!-- <div class="container h-100" align="center">
        <div class="row h-100 justify-content-center align-items-center"> -->
            <form action="" method="post" novalidate  class="col-10">
                {{ form.hidden_tag() }}


                <div class="form-style-10" style="margin-left:600px; margin-top:100px;">

                    <h1>Sign In</h1>

                    {#    {{ form.hidden_tag() }}#}

                    <div class="section"></div><br>
                    <div class="inner-wrap">
                        <label align="left"> {{ form.username.label }}
                            {{ form.username(size=32) }}<br><br><br>
                            {% for error in form.username.errors %}

                            {% endfor %}

                        </label>
                        <label align="left">  {{ form.password.label }}
                            {{ form.password(size=32) }}<br><br>
                            {% for error in form.password.errors %}

                            {% endfor %}
                        </label>
                        <br>
                        <p style="float: left">{{ form.remember_me() }}</p><p style="float: left">{{ form.remember_me.label }}</p><br><br>
                    </div>
                    <br>
                    <p style="float: right;margin-top: 12px;font: normal 14px 'Nanum Gothic', serif;"><a class="reg" href="{{ url_for('register') }}">Create a new account!</a></p>




                    <div class="button-section" style="float: left">

                        <p style="float:left">{{ form.submit() }}</p>



                    </div>


                    <br><br><br><br>

                </div>

            </form>
        </div>
    </div>

{% endblock %}
