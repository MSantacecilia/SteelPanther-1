{% extends "base.html" %}


{% block content %}





    <div class="container-fluid" id="sidebar" style="color: black;">

        <div class="row">

            <div class="col-xs-1 col-sm-1 col-md-1">
                {% include 'navbar.html' %}
            </div>

                <div class="col-xs-8 col-xs-offset-3 col-sm-8 col-sm-offset-3 col-md-8 col-md-offset-4 main">

                    <div class="row align-items-center">

                        <div class="col-md-9 col-xs-9">

                            <div class="form-style-10">


                            <center><h1>Create an Assessment</h1></center>

                                <div id="Content">

                                     <div class="inner-wrap">

                                     <form action="{{ url_for('assess') }}" method="GET">
                                     <p><label>Choose Organization:</label></p>
                                     <p><select name="org">
                                     <option></option>
                                     {% for entry in org %}
                                     <option value="{{entry.id}}">{{ entry.name }}</option>
                                     {% endfor %}
                                     </select></p>
                                     <br><br>

                                     <p><label>Choose Assessment Type:</label></p>
                                     <p><select name="template">
                                     <option></option>
                                     {% for entry in temp %}
                                     <option value="{{entry.id}}">{{ entry.name }}</option>
                                     {% endfor %}
                                     </select><br><br><br>
                                     </p>


                                         <center><button type="submit">Proceed</button></center>
    </form>

<hr>








        <form action="/transform" method="post" enctype="multipart/form-data">

            <h3>Upload a new assessment (.csv) file:</h3>
            Assessment name: <input type="text" name="template_name" id="template_name"><br>
                <input class="input-sm" type="file" id="file" name="data_file" /><br>
            <button type="submit" value="submit" onclick="return empty()">Upload</button>
        </form>
        </div></div></div></div></div></div></div></div>


<script>

    //Code for upload csv
    function empty() {
    var templateName = document.getElementById("template_name").value;
    if (templateName == "") {
    alert("Enter a valid assessment name !");
    return false;
    };
    if( document.getElementById("file").files.length == 0 ){
    alert("Please select a file !");
    return false;
    }
    }

</script>



{% endblock %}
