{% extends "navbar.html" %}

{% block content %}

    <div class="form-style-10" style="margin-top: 10%;">


<h1>Select Assessment Category</h1>
<div id="Content">

        <div class="inner-wrap">
    <form action="{{ url_for('assess') }}" method="GET">
        <p>Choose Organization and Category</p>
        <p><select name="org">
                <option>Select Org</option>
                {% for entry in org %}
                <option value="{{entry.id}}">{{ entry.name }}</option>
                {% endfor %}
            </select>
        </p>
        <p><select name="category">
                <option>Select Category</option>
                {% for entry in cat %}
                <option value="{{entry.id}}">{{ entry.name }}</option>
                {% endfor %}
            </select>
        </p>
        <p><button>Proceed</button></p>  
    </form>
</div>
</div>
    </div>
{% endblock %}
