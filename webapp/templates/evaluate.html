{% extends "base.html" %}


{% block content %}





    <div class="container-fluid" id="sidebar" style="color: black;">

        <div class="row">

            <div class="col-xs-1 col-sm-1 col-md-1">
                {% include 'navbar.html' %}
            </div>

                <div class="col-xs-8 col-xs-offset-3 col-sm-8 col-sm-offset-3 col-md-8 col-md-offset-4 main">

                    <div class="row align-items-center">

                        <div class="col-md-9 col-xs-9">

                            <div class="form-style-10">


                            <center><h1>{{title}}</h1></center>

                                <div id="Content">

                                     <div class="inner-wrap">

                                     <form action="{{ url_for('evaluate') }}" method="POST">
                                     <p><label>Choose Organization:</label></p>
                                     <p><select name="organization" required>
                                         <option></option>
                                         {% for entry in org %}
                                        <option value="{{entry.id}}">{{ entry.name }}</option>
                                         {% endfor %}
                                     </select></p>
                                     <br><br>

                                     <p><label>Choose Assessment:</label></p>
                                     <p><select name="assessment" required>
                                         <option></option>
                                         {% for entry in assmt %}
                                         <option value="{{entry.id}}">{{ entry.name }}</option>
                                         {% endfor %}
                                     </select><br><br><br>
                                     </p>


                                    <center><button type="submit">Proceed</button></center>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
