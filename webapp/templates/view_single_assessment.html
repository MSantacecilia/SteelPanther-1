{% extends "base.html" %}


{% block content %}





    <div class="container-fluid" id="sidebar" style="color: white;">
    <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-1">
        {% include 'navbar.html' %}
    </div>
    <div class="col-xs-8 col-xs-offset-3 col-sm-8 col-sm-offset-3 col-md-8 col-md-offset-4 main">


    <div class="row align-items-center">

    <div class="col-md-9 col-xs-9">


<div class="form-style-10">

    <div id="Content">

        <div class="inner-wrap">

    <form action=" " method="post">
        {{ form.hidden_tag() }}

                {{ form.csrf_token }}
                <p>
                <table align="center" style="border-spacing: 50px;width: 250px; margin-left:10px;">
                    <tr>
                        <th>Question</th>
                        <th>Rating</th>

<br><br>



    </form>

        </div></div></div></div></div></div></div></div>
