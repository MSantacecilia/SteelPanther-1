{% extends "base.html" %}


{% block content %}





    <div class="container-fluid" id="sidebar">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-1">
                {% include 'navbar.html' %}
            </div>
            <div class="col-xs-8 col-xs-offset-3 col-sm-8 col-sm-offset-3 col-md-8 col-md-offset-4 main">


                <div class="row align-items-center">

    <div class="form-style-10">


<h1>Select Assessment</h1>
<div id="Content">

            </select>

        </p>
    <br/><br/>
        <center><button type="submit">Proceed</button></center>
    </form>
    <hr>



            <form action="{{url_for('create_template')}}" method="post" enctype="multipart/form-data">

                <h3>Create New Template</h3>
                <p>Assessment name: </p><input type="text" name="template_name"required><br>
                <br />
                <br />
                <button type="submit" value="submit">Proceed</button>
            </form>
            </div></div></div></div></div></div></div></div>

{% endblock %}
