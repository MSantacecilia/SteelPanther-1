{% extends "base.html" %}

{% block head %}
  {{super()}}
  <link rel="stylesheet" href="{{url_for('static',filename='css/test_category.css')}}">
{% endblock %}


{% block content %}
    

    <div class="container-fluid" id="sidebar" style="color: white;">
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4">
                    {% include 'navbar.html' %}
                </div>
                <div class="col-xs-8 col-xs-offset-3 col-sm-8 col-sm-offset-3 col-md-8 col-md-offset-3 main">
                    <h1 class="page-header">{{title}}</h1>
                    <div class="row align-items-end">
                        <div class="col-md-6 col-xs-6">
                            <h2>Assessment Category</h2>
                        </div>
                        <div class="col-md-6 col-xs-6">  
                            <button type="button" class="btn btn-success float-md-right" data-toggle="modal" data-target="#cat_modal">
                                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> New Category
                            </button>
                        </div>
                    </div>
                    <br>
                    <div>
                        <table class="table table-light">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Category</th>
                                    <th class="text-right">Action</th>
                                </tr>
                            </thead>
                            
                            {% for category in categories%}
                            <tr style="color: black">
                                <td> {{category.name}} </td>
                                <td class="text-right">
                                    <a href="" class="btn btn-info btn-sm" data-toggle="modal" data-target="#modaledit">Edit</a>
                                    <a href="" class="btn btn-danger btn-sm" onclick="return confirm('Are You Sure For Delete?')">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}

                                </td> -->
                        </table>
                    </div>

                </div>
            </div>
        </div>

                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>

                        <!-- <button class="btn btn-primary" type="submit">Submit</button>  -->

                            <div class="input-group-append">

                                    <button class="btn btn-success" type="button">

                        </div>
                    </div>
