{% extends "base.html" %}

{% block head %}
  {{super()}}
  <link rel="stylesheet" href="{{url_for('static',filename='css/add_question.css')}}">
{% endblock %}


{% block content %}
<div class = "container">
    <div class="well text-center">
        <h1> {{title}} </h1>
    </div>
</div>

<div class="container"> 
    <div class="row">
        <div class="col-md-6 col-xs-6">
            <h2>Assessment Category</h2>
        </div>
        <div class="col-md-6 col-xs-6">  
            <button type="button" class="btn btn-success float-md-right" data-toggle="modal" data-target="#cat_modal">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> New Category
            </button>
        </div>
    </div>
</div>
<br>
<div class="container">
    <table class="table table-striped">
        <tr>
            <th>Category</th>
            <th>Action</th>
        </tr>
        <tr>
            <td> static </td>
            <td class="text-right">
                <a href="" class="btn btn-info btn-sm" data-toggle="modal" data-target="#modaledit">Edit</a>
                <a href="" class="btn btn-danger btn-sm" onclick="return confirm('Are You Sure For Delete?')">Delete</a>
            </td>
        </tr>
    </table>
</div>

<div id="cat_modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    Create New Category
                </h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                
            </div>
        <!-- </div>
    </div>
</div> -->
            <div class="modal-body">
                <form action="" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" name="category_name" required="1" placeholder="i.e. cloud migration" autofocus>
                        <!-- <button class="btn btn-primary" type="submit">Submit</button>  -->
                    </div>
                    <hr>
                    <div class="form-group">
                        <label>Add Question</label> <br>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="question_name" required="1">
                            <div class="input-group-append">
                                <div class="input-group-append">
                                    <button class="btn btn-success" type="button">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                        <!-- <div class="form-inline">
                            <input type="text" class="form-control" name="question_name" required="1">
                            <button type="button" class="btn btn-success float-md-right">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                        </div> -->
                    <!-- </div> -->
                    <hr>
                    <div class="form-group">
                        <div class="col-md-12 text-center"> 
                            <button class="btn btn-primary" type="submit">Submit</button> 
                        </div>
                    </div>

                </form>
              </div>
           </div>
        </div>
     </div>

{% endblock %}
